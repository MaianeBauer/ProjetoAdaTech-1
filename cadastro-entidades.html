<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Cadastro de entidades</title>
</head>

<body>
    <div class="content">
        <aside>
            <img src="./img/blackcatdeito.png" alt="">
            <h1>Project Black <span>Cat</span></h1>
        </aside>
        <main>
            <header> <a href="index.html">
                    <i class="fa-solid fa-reply"></i>
                </a>
                <h2>Nova <span>entidade</span> </h2>
            </header>


            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-atuacacao">Campo de atuação</label>
                <div class="select-div">
                    <select id="input-atuacacao">
                        <option value="">Selecione uma opção</option>
                        <option value="Abrigo">Abrigo de animais</option>
                </div>

                </select>

                <div class="points">
                    <label for="input-coleta">Ponto de coleta</label>
                    <input type="text" id="input-coleta">
                    <button>
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>

            </div>

            <script src="https://kit.fontawesome.com/aaad46b0ec.js" crossorigin="anonymous"></script>
        </main>

    </div>

</body>

</html>
